	<script>
	var Item; //Hold current open menu item
	var Timer;	//Hold timeout value

	var myCenter=new google.maps.LatLng(44.4758, -73.2119);

	function initialize()
	{
		var mapProp = {
		center:myCenter,
		zoom:15,
		mapTypeId:google.maps.MapTypeId.ROADMAP
		};

		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

		var marker=new google.maps.Marker({
			position:myCenter, animation:google.maps.Animation.BOUNCE
		});

		marker.setMap(map);
	}

		google.maps.event.addDomListener(window, 'load', initialize);
		
	
	
	function loadScript()
	{
		var script = document.createElement("script");
		script.src = "http://maps.googleapis.com/maps/api/js?key=AIzaSyCyyN9QOPwwt-oVL-kyypEsVbMOFqpTTrk&sensor=false&callback=initialize"; document.body.appendChild(script);
	}

	window.onload = loadScript;
	
	function OpenMenu(Menu)
	{
		//if open, close it
		if(Item)
		{
			Item.style.visibility="hidden";
		}
		//setup new menu item
		Item=document.getElementById(Menu);
		Item.style.visibility="visible";
	}
	
	function CloseMenu()
	{
		//setup a timer to close menu
		Timer = window.setTimeout(PerformClose, 500);
	}
	
	function PerformClose()
	{
		if(Item)
		{
			Item.style.visibility="hidden";
		}
	}
	
	function KeepSubmenu()
	{
	//reset the timer
		window.clearTimeout(Timer);
	}
	</script>
